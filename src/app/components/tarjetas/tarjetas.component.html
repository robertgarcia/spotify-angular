<div class="card-columns m-5">
  <div *ngFor="let item of items" class="card">
    <img [src]="item.images | noimage" class="card-img-top" [alt]="item.type">
    <div class="card-body">
      <h5 class="card-title">{{ item.name }}</h5>
      <p class="card-text">
          <span class="badge badge-pill badge-success" *ngFor="let artista of item.artists">{{ artista.name }}</span>
      </p>
    </div>
  </div>
</div>
